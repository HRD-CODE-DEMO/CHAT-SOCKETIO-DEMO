<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<title>Online Users</title>
<link href="/static/css/chat-box.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">
	#header{
		height: 100px;
		padding-top:30px;
		background-color: #bdc3c7;
		color:#fff;
	}
	.col-center{
		float:none;
		margin: 0 auto;
	}
	.my-container{
		width:50%;
	}
	.online{
		color:blue;
	}
</style>
</head>

<body>
	<div class="container-fluid my-container">
		<div class="row">
			<div class="col-md-10 col-center">
			<h1 align="center" id="header">Online Users</h1>
			<table class="table table-hover" id="my-table">
			</table>
			</div>
		</div>
	</div>

<!-- chat box -->
<div class="popup-box chat-popup" id="qnimate">
			<div class="popup-head">
				<div class="popup-head-left pull-left" id="target-user"></div>
				<div class="popup-head-right pull-right">
					<button data-widget="remove" id="removeClass" class="chat-header-button pull-right" type="button"><i class="glyphicon glyphicon-off"></i></button>
                 </div>
			</div>
			<div class="popup-messages">
				 
				<div class="direct-chat-messages" id="message-box">			  
						
            	</div>
			</div>
			<div class="popup-messages-footer">
			<textarea id="status_message" placeholder="Type a message..." rows="10" cols="20" name="message" id="txt-message"></textarea>
			 <!-- <div class="btn-footer">
			<button class="bg_none"><i class="glyphicon glyphicon-film"></i> </button>
			<button class="bg_none"><i class="glyphicon glyphicon-camera"></i> </button>
            <button class="bg_none"><i class="glyphicon glyphicon-paperclip"></i> </button>
			<button class="bg_none pull-right"><i class="glyphicon glyphicon-thumbs-up"></i> </button>
			</div>  -->
			</div>
</div>

<!-- Script -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/socketio/socket.io.js"></script>
<script src="/static/js/chat.js"></script>

</body>
</html>
